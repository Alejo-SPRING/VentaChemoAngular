<button type="button" class="btn btn-primary mb-3" (click)="habilitar()">{{estado == true ? 'Ocultar' : 'Mostrar'}}</button>
<div class="card">
  <div class="card-header">
    <h3 class="card-title">*ngFor</h3>
  </div>
  <div class="card-body">
    <ul class="list-group" *ngIf="estado">
      <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
  </div>
</div>
